<ion-view ng-controller='MarketCtrl as vm'>
    <ion-content class='has-header'>
        <div class="list">
            <div ng-repeat='market in vm.markets'>
                <div class="item item-divider item-energized">
                    {{market}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
