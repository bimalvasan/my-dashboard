<ion-view title='Productivity'>
    <ion-content class='has-header'>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">&nbsp;</div>
                <select>
                    <option selected>All Market</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>MX</option>
                </select>
            </label>
        </div>
        <div>
            <nvd3 options="vm.options" data="vm.data.us"></nvd3>
            <nvd3 options="vm.options" data="vm.data.uk"></nvd3>
            <nvd3 options="vm.options" data="vm.data.ca"></nvd3>
        </div>
        <div class="card">
            <div class="item item-divider">
                SELECT GRAPH
            </div>
            <ul class="list">
                <li class="item item-toggle">
                    Area Chart
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Line Chart
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                 <li class="item item-toggle">
                    Bar Chart
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                 <li class="item item-toggle">
                    Pie Chart
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
        <div class="card">
            <div class="item item-divider">
                DASHBOARD SETTINGS
            </div>
            <ul class="list">
                <li class="item item-toggle">
                    Show on dashboard
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
