<ion-view title='Productivity'>
    <ion-content class='has-header'>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">&nbsp;</div>
                <select>
                    <option selected>All Market</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>MX</option>
                </select>
            </label>
        </div>
        <div ng-switch='selectedGraph'>            
            <div ng-switch-when='area'>
                
            </div>
            <div ng-switch-when='line'>
                
            </div>
            <div ng-switch-when='bar'>
                
            </div>
            <div ng-switch-default>
                <nvd3 options="vm.options.us" data="vm.data.us"></nvd3>
                <nvd3 options="vm.options.uk" data="vm.data.uk"></nvd3>
                <nvd3 options="vm.options.ca" data="vm.data.ca"></nvd3>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                SELECT GRAPH
            </div>
            <ion-toggle ng-repeat="item in vm.settingsList"
                        ng-model="item.checked" 
                        ng-checked="item.checked"
                        ng-change="vm.selectedGraphChange()">
                {{ item.text }}
            </ion-toggle>
        </div>
        <div class="card">
            <div class="item item-divider">
                DASHBOARD SETTINGS
            </div>
            <ion-toggle ng-model="show" toggle-class="toggle-balanced">Show on dashboard</ion-toggle>
        </div>
    </ion-content>
</ion-view>
