<ion-view title="Add Segment">
    <ion-content class="padding">
         <div class="list">
            <div ng-repeat='segment in sgmt.segments'>                
                <a class="item item-icon-right" ui-sref='{{segment.value}}'>
                    {{segment.key}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
