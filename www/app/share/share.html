<ion-view title="Share">
    <ion-content class="padding">
         <div class="list">
            <div ng-repeat='user in share.users'>                
                <a class="item item-icon-right" href="#">
                    {{user}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
