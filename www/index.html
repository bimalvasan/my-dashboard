<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/nvd3/build/nv.d3.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

   
  </head>
  <body ng-app="main">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
           <i class="ion-chevron-left"></i> Back
      </ion-nav-back-button>
      <ion-nav-buttons side='right'>
            <div class="buttons">
          <button class="button button-clear icon ion-android-settings"></button>
          </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
       <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cache/dist/angular-cache.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/nvd3/build/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>
      
    <!-- app's js -->
    <script src="app/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="app/dashboard/dashboard.controller.js"></script>
    <script src="app/dashboard/dashboard.services.js"></script>
    <script src="app/segment/segment.controller.js"></script>
    <script src="app/segment/market.controller.js"></script>
    <script src="app/segment/performance.controller.js"></script>
    <script src="app/segment/productivity.controller.js"></script>    
    <script src="app/segment/movetypes.controller.js"></script>
    <script src="app/share/share.controller.js"></script>
    <script src="app/more/more.controller.js"></script>
  </body>
</html>
